{% load static %}
<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}The HTML5 Herald{% endblock %}</title>

    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    {% block css %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% endblock %}

    {% block js %}
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    {% endblock %}

</head>

<body>
    <div class="container col-xs-12">
        <div class="row">
            <div class="left-col">
                <div class="logo">Logo</div>
                <ul class="menu">
                    <li><a href="{% url 'files' %}"><i class="material-icons">attach_file</i><span>Files</span></a></li>
                    <li><a href="{% url 'folders' %}"><i class="material-icons">folder</i><span>Folders</span></a></li>
                    <li><a href="{% url 'video' %}"><i class="material-icons">personal_video</i><span>Videos</span></a></li>
                    <li><a href=""><i class="material-icons">audiotrack</i><span>Audio</span></a></li>
                </ul>
            </div>

            <div class="content-container">
                <div class="header">Breadcrumbs</div>
                <div class="content">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
