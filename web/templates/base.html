{% load static %}
<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}The HTML5 Herald{% endblock %}</title>

    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    {% block js %}
    <script src="{% static 'js/scripts.js' %}"></script>
    {% endblock %}

    {% block css %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% endblock %}
</head>

<body>
    <ul class="menu">
        <li><a href=""><i class="material-icons">attach_file</i><span>Files</span></a></li>
        <li><a href=""><i class="material-icons">folder</i>Folders</a></li>
        <li><a href=""><i class="material-icons">personal_video</i>Videos</a></li>
        <li><a href=""><i class="material-icons">audiotrack</i>Audio</a></li>
    </ul>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
