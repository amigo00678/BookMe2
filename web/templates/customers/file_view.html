{% extends "customers/home.html" %}

{% load widget_tweaks %}

{% block title %}File{% endblock %}

{% block content %}

<div class="col-xs-8">
    <div class="row">

        <div class="form-label">{{ file.name }}</div>
        <div>{{ file.content|safe }}</div>

        <div class="btn-container">
            <a role="button" class="btn btn-bold btn-default" href="{% url 'files' %}">Back</a>
        </div>

    </div>
</div>

{% endblock %}
