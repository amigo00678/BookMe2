
<div class="review col-xs-12">
    <div class="col-xs-4">
        <div class="review_user">{{ review.user.public_name }}</div>
    </div>
    <div class="col-xs-8">
        <div class="">{{ review.rate }}</div>
        <div class="review_date">{{ review.created_at }}</div>
    </div>
    <div class="col-xs-12">
        <div class="">"{{ review.heading|safe }}"</div>
        Pros<br>
        <div class="review_txt">{{ review.pros|safe }}</div>
        Cons<br>
        <div class="review_txt">{{ review.cons|safe }}</div>
    </div>
</div>
